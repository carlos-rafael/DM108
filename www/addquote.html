<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Voltar</span></a></div>

    </div>
  </div>
  <div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="form" class="page">
      <!-- Scrollable page content-->
      <div class="page-content">
        <!--título do content-block-->
        <div class="content-block-title">Adicione uma citação</div>
        <div class="list-block">
          <ul>
            <li class="align-top">
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-comment"></i></div>
                <div class="item-inner">
                  <!--título do primeiro item--> 
                  <div class="item-title label">Citação</div>
                  <div class="item-input">
                    <textarea id="quote"></textarea>
                  </div>
                </div>
              </div>
            </li>
            <li class="align-top">
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-comment"></i></div>
                <div class="item-inner"> 
                  <!--título do segundo item--> 
                  <div class="item-title label">Autor</div>
                  <div class="item-input">
                    <textarea id="author"></textarea>
                  </div>
                </div>
              </div>
            </li>

          </ul>
        </div>
        <div class="content-block">
          <div class="row">
            <!--criação dos botões "Limpar" e "Adicionar"-->
            <div class="col-50"><a href="#" onclick="clearFields()" class="button button-big button-fill color-red" >Limpar</a></div>
            <div class="col-50">
                <input type="submit" value="Adicionar" class="button button-big button-fill color-green" onclick="add()" id="btnadd"/>
            </div>
          </div>
        </div>
  </div>
