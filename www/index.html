<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Todo List F7</title>
  <!-- Framework7 ios Library CSS-->
  <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
  <link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
  <!-- Framework7 material Library CSS-->
  <link rel="stylesheet" href="dist/css/framework7.material.min.css">
  <link rel="stylesheet" href="dist/css/framework7.material.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="theme-black layout-white">

  <!-- Views, só uma class view por arquivo-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!-- We have home navbar without left link-->
          <div class="center sliding color-white">Minhas citações favoritas</div>
      
        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="index" class="page">
          <!-- Scrollable page content-->
          <div class="page-content">
            <!--<div class="content-block-title">My Favorite inspirational quotes list</div>-->
            <div class="content-block">
              <div class="content-block-inner">
                <!--Descrição do aplicativo-->
                <p>Descrição</p>
                <p>Clique no botão "Adicionar" para criar uma nova citação inspiracional e se motivar ao longo do dia.
                  Clique no botão "Visualizar" para ver todas as citações que adicionou até o momento.
                </p>
              </div>
            </div>
            <!--Criação dos botões principais da página, um para criar novas citações e outro para visualizar as citações já presentes no banco-->
            <p><a href="addquote.html" class="button">Adicionar</a></p>
            <p><a href="viewquotes.html" class="button" onclick="listQuotes();">Visualizar</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <!-- Framework7 scripts-->
  <script type="text/javascript" src="dist/js/framework7.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <!-- Scripts da lógica do app Minhas citações Favoritas-->
  <script type="text/javascript" src="js/appController.js"></script>
</body>
</html>
